<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.nav-links a {
    padding: 12px 20px;
    background: #2c3e50;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
}

.nav-links a:hover {
    background: #1f2f3a;
}

.level-card {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.level-card h2 {
    margin: 0 0 15px 0;
    color: #00695c;
}

.student-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 10px;
    margin-bottom: 5px;
    background: #e0f7fa;
    border-radius: 5px;
    align-items: center;
}

.student-row select {
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.saveBtn {
    background: #00695c;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.saveBtn:hover {
    background: #004d40;
}

.success {
    color: green;
    font-weight: bold;
    margin-top: 10px;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 12px;
    color: #666;
}
</style>
</head>
<body>

<div class="container">
    <h1>Attendance</h1>

    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">⬅ Back to Dashboard</a>
        <a href="{{ url_for('attendance_export') }}">⬇ Export CSV</a>
    </div>

    <div style="text-align:center; margin-bottom:20px;">
        <label><strong>Date:</strong></label>
        <input type="date" id="attDate" value="{{ today }}">
    </div>

    {% for level, kids in levels.items() %}
    <div class="level-card">
        <h2>{{ level }}</h2>

        {% if kids %}
            {% for kid in kids %}
            <div class="student-row">
                <strong>{{ kid.name }}</strong>
                <select onchange="setAttendance('{{ level }}','{{ kid.name }}',this.value)">
                    <option value="">Select</option>
                    <option>Present</option>
                    <option>Absent - Sick</option>
                    <option>Absent - Travel</option>
                    <option>Absent - Other</option>
                </select>
            </div>
            {% endfor %}

            <button class="saveBtn" onclick="saveAttendance('{{ level }}')">Save Attendance</button>
            <p class="success" id="msg-{{ level }}"></p>

        {% else %}
            <p>No students in this level.</p>
        {% endif %}
    </div>
    {% endfor %}

    <div class="footer">
        Authorized staff access only
    </div>
</div>

<script>
let attendance = {};

function setAttendance(level, name, value){
    if(!attendance[level]) attendance[level] = {};
    attendance[level][name] = value;
}

function saveAttendance(level){
    const date = document.getElementById("attDate").value;

    fetch("/attendance/save", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            date: date,
            level: level,
            records: attendance[level] || {}
        })
    })
    .then(()=> {
        document.getElementById("msg-"+level).textContent = "Saved for " + date;
        setTimeout(()=> {
            document.getElementById("msg-"+level).textContent = "";
        }, 3000);
    });
}
</script>

</body>
</html>
